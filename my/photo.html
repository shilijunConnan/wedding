<style type="text/css">
.left{
    position: fixed;

}
.right{
    position: fixed;
    width: 10%;

}
@-webkit-keyframes shake{
    0%{
        opacity: 1;
    }
    50%{
        opacity: 0.5;
    }
    100%{
        opacity: 1;
    }
}@keyframes shake{
    0%{
        opacity: 1;
    }
    50%{
        opacity: 0.5;
    }
    100%{
        opacity: 1;
    }
}
.shake{
    position: relative;
    -webkit-animation: shake 2s infinite;
    animation: shake 2s infinite;
}
.shake:hover{
    box-shadow: 0px 0px 10px 10px #ffffff8c;
}
.audio{
    position: fixed;
    top: 10;
}
</style>
